<!DOCTYPE html>
<html>
<head>
  <title>Rui vs Veggies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #eefaa8;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      image-rendering: pixelated;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 2 / 3;
    }

    .mobile-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      z-index: 100;
    }

    .mobile-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-button:active {
      background-color: rgba(200, 200, 200, 0.8);
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      color: white;
      text-align: center;
    }

    .mobile-menu-button {
      margin: 10px;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    .mobile-menu-button:active {
      background-color: rgba(200, 200, 200, 0.8);
    }

    .hidden {
      display: none !important;
    }

    @media (min-width: 768px) {
      .mobile-controls, .mobile-menu {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game" width="400" height="600"></canvas>

    <div class="mobile-controls">
      <div id="leftButton" class="mobile-button">←</div>
      <div id="pauseButton" class="mobile-button">||</div>
      <div id="rightButton" class="mobile-button">→</div>
    </div>

    <div id="pauseMenu" class="mobile-menu hidden">
      <h1>Paused</h1>
      <div id="continueButton" class="mobile-menu-button">Continue</div>
      <div id="restartButtonMenu" class="mobile-menu-button">Restart</div>
    </div>

    <div id="gameOverMenu" class="mobile-menu hidden">
      <h1>Game Over</h1>
      <div id="scoreDisplay">Score: 0</div>
      <div id="highScoreDisplay">High Score: 0</div>
      <div id="restartButtonGameOver" class="mobile-menu-button">Play Again</div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
