<!DOCTYPE html>
<html>
<head>
  <title>Rui vs Veggies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #eefaa8; /* This is the yellow background */
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      image-rendering: pixelated;
      max-width: 100%;
      max-height: 100%;
      /* Default desktop size */
      width: 400px;
      height: 600px;
    }

    /* Desktop version */
    @media (min-width: 768px) {
      canvas {
        width: 400px;
        height: 600px;
      }
      .mobile-controls {
        display: none !important;
      }
    }

    /* Mobile version */
    @media (max-width: 767px) {
      canvas {
        width: 100%;
        height: auto;
        aspect-ratio: 2/3; /* Maintain aspect ratio for mobile */
      }
      .mobile-controls {
        display: flex; /* Show mobile controls on small screens */
      }
    }

    .mobile-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: none; /* Hidden by default, shown by media query */
      justify-content: space-between;
      padding: 20px;
      z-index: 100;
    }

    .mobile-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-button:active {
      background-color: rgba(200, 200, 200, 0.8);
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      color: white;
      text-align: center;
    }

    .mobile-menu-button {
      margin: 10px;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    .mobile-menu-button:active {
      background-color: rgba(200, 200, 200, 0.8);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
<div id="game-container">
  <canvas id="game" width="400" height="600"></canvas>
  
  <!-- Mobile controls (only shown on mobile) -->
  <div class="mobile-controls">
    <div id="leftButton" class="mobile-button">←</div>
    <div id="pauseButton" class="mobile-button">||</div>
    <div id="rightButton" class="mobile-button">→</div>
  </div>
  
  <!-- Mobile pause menu -->
  <div id="pauseMenu" class="mobile-menu hidden">
    <h1>Paused</h1>
    <div id="continueButton" class="mobile-menu-button">Continue</div>
    <div id="restartButtonMenu" class="mobile-menu-button">Restart</div>
  </div>
  
  <!-- Mobile game over menu -->
  <div id="gameOverMenu" class="mobile-menu hidden">
    <h1>Game Over</h1>
    <div id="scoreDisplay">Score: 0</div>
    <div id="highScoreDisplay">High Score: 0</div>
    <div id="restartButtonGameOver" class="mobile-menu-button">Play Again</div>
  </div>
</div>

<!-- Link to the external game.js file -->
<script src="game.js"></script>

</body>
</html>
